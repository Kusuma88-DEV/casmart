<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casmart - Sign In</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inline CSS for Gradient Background -->
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
  </style>
</head>

<body class="bg-gray-100 font-jost">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105" style="background: rgba(255, 255, 255, 0.95);">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign In to Casmart</h2>
      <p class="text-center text-gray-500 mb-8">Welcome back! Please enter your details.</p>

      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition bg-gray-50 text-gray-800">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 transition bg-gray-50 text-gray-800">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-teal-500 border-gray-300 rounded focus:ring-teal-500">
            <label for="remember" class="ml-2 text-sm text-gray-500">Remember me</label>
          </div>
          <a href="#" class="text-sm text-teal-600 hover:text-teal-800 hover:underline">Forgot Password?</a>
        </div>

        <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition-all duration-300">
          Sign In
        </button>
      </form>

      <p class="text-center text-gray-500 mt-4">Don't have an account? <a href="#" class="text-teal-600 hover:text-teal-800 hover:underline">Sign Up</a></p>

      <div class="mt-6 text-center">
        <p class="text-gray-500">Or sign in with</p>
        <div class="flex justify-center space-x-4 mt-2">
          <a href="#" class="text-gray-700 hover:text-teal-600 transition">
            <ion-icon name="logo-google" size="large"></ion-icon>
          </a>
          <a href="#" class="text-gray-700 hover:text-teal-600 transition">
            <ion-icon name="logo-facebook" size="large"></ion-icon>
          </a>
          <a href="#" class="text-gray-700 hover:text-teal-600 transition">
            <ion-icon name="logo-twitter" size="large"></ion-icon>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Ionicon Script -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
